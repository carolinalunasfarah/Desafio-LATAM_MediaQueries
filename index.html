<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nina's</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f4fd55b42a.js"
            crossorigin="anonymous"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <!-- nav bar -->
            <nav>
                <section class="name">
                    <i class="fa-solid fa-tag"></i>
                    <h3>Nina's</h3>
                </section>
                <i class="fa-solid fa-bars"></i>
            </nav>

            <!-- filters -->
            <div class="filter">
                <p>Sort By:</p>
                <select>
                    <option value="precio">Price</option>
                    <option value="fecha">Category</option>
                </select>
            </div>

            <!-- main -->
            <main>
                <!-- products -->
                <article class="card product1">
                    <img
                        src="assets/img/jacket.jpg"
                        alt="Camel Javket on coat rack" />
                    <h2>Jacket</h2>
                    <p>$30.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>

                <!-- <article class="card product2">
                    <img
                        src="assets/img/watch.jpg"
                        alt="Pink watch with pencils and notepads" />
                    <h2>Watch</h2>
                    <p>$15.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article> -->

                <!-- pages -->
                <div class="pages">
                    <p>&laquo;</p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>&raquo;</p>
                </div>
            </main>

            <!-- footer -->
            <footer>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <p>All rights reserved</p>
            </footer>
        </div>
    </body>
</html>
