<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nina's</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f4fd55b42a.js"
            crossorigin="anonymous"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
        <!-- favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <!-- nav bar -->
            <nav>
                <section class="name">
                    <i class="fa-solid fa-tag"></i>
                    <h3>NINA'S</h3>
                </section>
                <i class="fa-solid fa-bars"></i>
            </nav>

            <!-- aside -->
            <aside>
                <p>Home</p>
                <p>Categories</p>
                <p>Sale</p>
                <p>Contact</p>
            </aside>

            <!-- filters -->
            <div class="filter">
                <p>Sort By:</p>
                <select>
                    <option value="price">Price</option>
                    <option value="date">Category</option>
                </select>
            </div>

            <!-- main -->
            <main>
                <!-- products -->
                <!-- jacket -->
                <article class="card product1">
                    <img
                        src="assets/img/jacket.jpg"
                        alt="Camel Jacket on coat rack" />
                    <h2>Jacket</h2>
                    <p>$30.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>

                <!-- watch -->
                <article class="card product2">
                    <img
                        src="assets/img/watch.jpg"
                        alt="Pink watch with pencils and notepads" />
                    <h2>Watch</h2>
                    <p>$15.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>

                <!-- shoes -->
                <article class="card product3">
                    <img
                        src="assets/img/shoes.jpg"
                        alt="White shoes with golden sharpie draws" />
                    <h2>Shoes</h2>
                    <p>$25.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>

                <!-- earrings -->
                <article class="card product4">
                    <img
                        src="assets/img/earrings.jpg"
                        alt="White pearl earrings with gold and silver" />
                    <h2>Earrings</h2>
                    <p>$10.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>

                <!-- perfume -->
                <article class="card product5">
                    <img
                        src="assets/img/perfume.jpg"
                        alt="Pink perfume with some branches" />
                    <h2>Perfume</h2>
                    <p>$20.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>

                <!-- bag -->
                <article class="card product6">
                    <img
                        src="assets/img/bag.jpg"
                        alt="White bag on rack" />
                    <h2>Bag</h2>
                    <p>$20.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>
                
                <!-- perfume -->
                <article class="card product7">
                    <img
                        src="assets/img/perfume2.jpg"
                        alt="Gold perfume with pink ribbon" />
                    <h2>Perfume</h2>
                    <p>$20.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>
                
                <!-- watch -->
                <article class="card product8">
                    <img
                        src="assets/img/watch2.jpg"
                        alt="Bronze watch with flowers and notepads" />
                    <h2>Watch</h2>
                    <p>$15.000</p>
                    <button>
                        <p>See More</p>
                    </button>
                </article>
            </main>

            <!-- pages -->
            <div class="pages">
                <p>&laquo;</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>&raquo;</p>
            </div>

            <!-- footer -->
            <footer>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <p>All rights reserved</p>
            </footer>
        </div>
    </body>
</html>
