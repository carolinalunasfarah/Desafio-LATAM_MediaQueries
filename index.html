<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nina's</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f4fd55b42a.js"
            crossorigin="anonymous"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <!-- nav bar -->
            <nav>
                <section class="name">
                    <i class="fa-solid fa-tag"></i>
                    <h3>Nina's</h3>
                </section>
                <i class="fa-solid fa-bars"></i>
            </nav>

            <!-- filters -->
            <div class="filter">
                <p>Sort By:</p>
                <select>
                    <option value="precio">Price</option>
                    <option value="fecha">Date</option>
                </select>
            </div>

            <!-- main -->
            <main>
                <article class="card product1">
                    <img
                        src="assets/img/jacket.jpg"
                        alt="Camel Javket on coat rack" />
                    <h2>Jacket</h2>
                    <button>
                        <p>See More</p>
                    </button>
                </article>
            </main>

            <!-- footer -->
            <footer>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </footer>
        </div>
    </body>
</html>
